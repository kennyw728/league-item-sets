<div class="row">
    <div class="col-md-1" ng-repeat="(championName, championDetail) in champions | orderObjectBy:'name'">
        <img class="champIcon" src="{{'//ddragon.leagueoflegends.com/cdn/5.15.1/img/champion/' + championDetail.image.full}}">
        <div class="champTitle ellipsis">{{championDetail.name}}</div>
    </div>
</div>
